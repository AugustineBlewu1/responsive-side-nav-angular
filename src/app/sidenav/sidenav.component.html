<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo"></button>
            <div class="logo-text" *ngIf="collapsed">Austy</div>
            <button class="btn-close" *ngIf="collapsed"><i class="fal fa-items close-icon"></i></button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]">
                <i class="sidenav-link-icon" [class]="data.icon">
                    <span class="sidenav-link-icon" *ngIf="collapsed">{{ data.label }}</span>
                </i>
            </a>
        </li>
    </ul>
</div>
